<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="left-side">
                <h3>sneakers</h3>
            </div>

            <ul>
                <li><a href="">Collections</a></li>
                <li><a href="">Men</a></li>
                <li><a href="">Women</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>

            <div class="right-side">
                <i class="fa-solid fa-cart-shopping"></i>
                <img src="Assets/kenma.jpg" alt="">
            </div>
        </nav>
    </header>
    <hr>

    <main>
        <div class="product">
            <div class="product-image">
                <img class="main-image" src="Assets/image-product-1.jpg" alt="">
            </div>
            <div class="sample-image">
                <img class="first-img" src="Assets/image-product-1-thumbnail.jpg" alt="">
                <img src="Assets/image-product-2-thumbnail.jpg" alt="">
                <img src="Assets/image-product-3-thumbnail.jpg" alt="">
                <img src="Assets/image-product-4-thumbnail.jpg" alt="">
            </div>
        </div>

        <div class="right">
            <div class="info">
                <p class="Company">SNEAKER COMPANY</p>
                <p class="edition">Fall Limited Edition <br> Sneakers</p>
                <p class="detail">There low-profile sneakers are your perfet casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
            </div>
            <div class="money">
                <div class="price-amount">
                    <p class="Price">$125.00 <br>
                 <p class="actual-price">$250.00</p></p>
                </div>
                <p class="discount">50%</p>
            </div>
            <div class="container">
                <div class="quantity-selector">
                    <!-- <button class="minus">-</button>
                    <input type="text" value="0" class="quantity">
                    <button class="plus">+</button> -->
                    <button class="quantity"><div>-</div><div>0</div><div>+</div></button>
                </div>
                <button class="add-to-cart"><i class="fa-solid fa-cart-shopping"></i><span class="add">Add to cart</span></button>
            </div>
        </div>
    </main>
</body>
</html>
